<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Love</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Add this to your head section for the font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Add if not already included -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <div class="timer-container">
          <div class="timer-title">Our Love Story</div>
          <div class="timer-display">
            <!-- JS will populate this -->
          </div>
          <div class="timer-flourish"></div>
        </div>
        <div class="text-container">Click me for hearts!</div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="heart-container">
          <svg class="heart-path" viewBox="0 0 200 200">
            <path
              d="M100,36 C120,10 160,20 180,60 C200,100 100,160 100,160 C100,160 0,100 20,60 C40,20 80,10 100,36 Z"
            />
          </svg>
          <div class="heart-solid"></div>
        </div>
      </div>

      <!-- Heart Rain -->
      <div class="heart-rain"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
